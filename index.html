<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>
          <a href="index.html"> World clock </a>
        </h1>
    <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">New York</option>
       
    </select>

    <div id="cities">

    <div class="city" id="los-angeles">
      <div>
        <h2>Los Angeles</h2>
        <div class="date"></div>
    </div>
    
       <div class="time"></div>
      </div>

    <div class="city" id="sydney">
      <div>

        <h2>Sydney</h2>
        <div class="date"></div>
    
    </div>
     <div class="time"></div>
    </div>

    <div class="city" id="seoul">
      <div>

        <h2>Seoul</h2>
        <div class="date"></div>
    
    </div>
     <div class="time"></div>
    </div>
    </div>
    </div>

        >GitHub</a

        >Netlify</a
      >

    <script src="index.js"></script>
  </body>
</html>
